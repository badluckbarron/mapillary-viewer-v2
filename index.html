<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapillary – Filter pins (HKocen + after 2025-05-31) without bbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- MapillaryJS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mapillary-js@latest/dist/mapillary.css" />
  <script src="https://cdn.jsdelivr.net/npm/mapillary-js@latest/dist/mapillary.min.js"></script>

  <!-- MapLibre GL -->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #wrap { position: relative; height: 100vh; width: 100%; }
    #viewer, #map { position: absolute; top: 0; height: 100%; }
    #viewer { left: 0; width: 61.8%; }
    #map    { right: 0; width: calc(38.2% - 2px); }

    #msg {
      position: absolute; left: 8px; top: 8px; z-index: 1000;
      background: rgba(0,0,0,.72); color:#fff; padding:6px 10px; border-radius:6px;
      font: 13px/1.3 system-ui, sans-serif; white-space: pre-line;
      max-width: min(52vw, 780px);
    }
    #msg.error { background: rgba(160,0,0,.85); }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="viewer"></div>
    <div id="map"></div>
    <div id="msg">Loading…</div>
  </div>

  <script>
    // ===== CONFIG =====
    const TOKEN    = "MLY|24840280672250420|6fc0e204403850a11ccc043866f1b01d";
    const START_ID = "744575191439794";
    const USERNAME = "HKocen";
    const CUTOFF_ISO = "2025-06-01T00:00:00Z"; // after 5/31/2025

    // How many visible candidates to consider per refresh (from tiles)
    const CANDIDATE_LIMIT = 8000;
    // How many filtered pins to finally display per refresh
    const MAX_FILTERED = 5000;

    // Graph batching
    const BATCH_SIZE = 50;      // try 50 ids per request (?ids=…)
    const FALLBACK_CONCURRENCY = 8; // per-id fallback

    const MIN_ZOOM_TO_SCAN = 14; // Mapillary images in tiles appear >=14
    const DEBOUNCE_MS = 300;

    const $msg = document.getElementById("msg");
    const status = (t, isErr=false)=>{ $msg.textContent=t||""; $msg.classList.toggle("error", !!isErr); };

    // ===== Viewer (left) =====
    const viewer = new mapillary.Viewer({
      container: "viewer",
      accessToken: TOKEN,
      imageId: START_ID,
      component: { cover:false, direction:true, zoom:true, attribution:true }
    });

    // ===== Map (right) =====
    const style = {
      "version": 8,
      "name": "OSM + Mapillary tiles",
      "glyphs": "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
      "sources": {
        "osm": {
          "type": "raster",
          "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
          "tileSize": 256, "minzoom": 0, "maxzoom": 19,
          "attribution": "© OpenStreetMap contributors"
        },
        "mapillary": {
          "type": "vector",
          "tiles": [
            "https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}?access_token=" + encodeURIComponent(TOKEN)
          ],
          "minzoom": 0,
          "maxzoom": 14
        }
      },
      "layers": [
        { "id": "bg",  "type": "background", "paint": { "background-color": "#e6f2d8" } },
        { "id": "osm", "type": "raster", "source": "osm" }
      ]
    };

    const map = new maplibregl.Map({
      container: "map",
      style,
      center: [-91.965153, 30.138307],
      zoom: 15
    });

    // Add sequences for context and a faint layer of all images (for querying)
    map.on("load", () => {
      map.addLayer({
        id: "mly-sequences",
        type: "line",
        source: "mapillary",
        "source-layer": "sequence",
        minzoom: 13,
        paint: {
          "line-color": "#1976d2",
          "line-opacity": 0.5,
          "line-width": ["interpolate", ["linear"], ["zoom"], 13, 1, 17, 2.5]
        }
      });

      // Faint all-image dots from tiles; we query IDs from this layer
      map.addLayer({
        id: "mly-images-all",
        type: "circle",
        source: "mapillary",
        "source-layer": "image",
        minzoom: 14,
        paint: {
          "circle-color": "#999",
          "circle-opacity": 0.12,
          "circle-radius": ["interpolate", ["linear"], ["zoom"], 14, 1.5, 18, 3.0]
        }
      });

      // Our filtered pins live in a separate GeoJSON source
      map.addSource("filteredPins", {
        type: "geojson",
        data: { type:"FeatureCollection", features: [] }
      });
      map.addLayer({
        id: "filtered-pins",
        type: "circle",
        source: "filteredPins",
        paint: {
          "circle-color": "#1b5e20",
          "circle-opacity": 0.95,
          "circle-radius": ["interpolate", ["linear"], ["zoom"], 14, 2.5, 18, 5.0],
          "circle-stroke-width": 2,
          "circle-stroke-color": "#b6ffb6"
        }
      });

      map.on("click", "filtered-pins", (e) => {
        const f = map.queryRenderedFeatures(e.point, { layers:["filtered-pins"] })[0];
        if (f?.properties?.id) viewer.moveTo(String(f.properties.id)).catch(()=>{});
      });
      map.on("mouseenter", "filtered-pins", ()=> map.getCanvas().style.cursor = "pointer");
      map.on("mouseleave", "filtered-pins", ()=> map.getCanvas().style.cursor = "");

      refreshFilteredPins();
    });

    // ===== ID collection from visible vector tiles =====
    function getVisibleImageIds() {
      // Only query when we’re zoomed where images exist
      if (map.getZoom() < MIN_ZOOM_TO_SCAN) return [];
      const feats = map.queryRenderedFeatures({ layers: ["mly-images-all"] });
      const ids = [];
      const seen = new Set();
      for (const f of feats) {
        const id = f.properties?.id || f.properties?.image_id || f.properties?.key;
        if (!id || seen.has(id)) continue;
        seen.add(id);
        ids.push(String(id));
        if (ids.length >= CANDIDATE_LIMIT) break;
      }
      return ids;
    }

    // ===== Graph API helpers (no bbox) =====
    async function fetchMetaBatch(ids) {
      // Try batched ?ids=… first
      const u = new URL("https://graph.mapillary.com/images");
      u.searchParams.set("ids", ids.join(","));
      u.searchParams.set("fields", "id,creator,captured_at,computed_geometry");
      u.searchParams.set("access_token", TOKEN);
      const r = await fetch(u);
      if (!r.ok) throw new Error(`Batch ${r.status}`);
      const j = await r.json();

      // Mapillary Graph sometimes returns {data:[...]} or a dictionary keyed by id
      let arr = [];
      if (Array.isArray(j.data)) {
        arr = j.data;
      } else if (j && typeof j === "object") {
        for (const k of Object.keys(j)) if (j[k] && typeof j[k] === "object") arr.push(j[k]);
      }
      return arr;
    }

    async function fetchMetaForIds(ids) {
      const out = [];
      // chunk into batches first
      for (let i = 0; i < ids.length; i += BATCH_SIZE) {
        const chunk = ids.slice(i, i + BATCH_SIZE);
        try {
          const items = await fetchMetaBatch(chunk);
          out.push(...items);
        } catch {
          // Fallback: fetch each id individually (avoid bbox entirely)
          const part = await fetchEachId(chunk);
          out.push(...part);
        }
      }
      return out;
    }

    async function fetchEachId(ids) {
      const results = [];
      let index = 0;
      async function worker() {
        while (index < ids.length) {
          const id = ids[index++];
          try {
            const u = new URL(`https://graph.mapillary.com/${id}`);
            u.searchParams.set("fields", "id,creator,captured_at,computed_geometry");
            u.searchParams.set("access_token", TOKEN);
            const r = await fetch(u);
            if (!r.ok) continue;
            const j = await r.json();
            results.push(j);
          } catch {}
        }
      }
      await Promise.all(Array.from({length: Math.min(FALLBACK_CONCURRENCY, ids.length)}, worker));
      return results;
    }

    // ===== Main refresh =====
    let refreshTimer = null, inFlight = 0, canceled = false;
    function scheduleRefresh() {
      clearTimeout(refreshTimer);
      refreshTimer = setTimeout(refreshFilteredPins, DEBOUNCE_MS);
    }
    map.on("moveend", scheduleRefresh);
    map.on("zoomend", scheduleRefresh);

    async function refreshFilteredPins() {
      if (!map.getSource("filteredPins")) return;

      // cancel previous logical run (soft cancel)
      canceled = true;
      while (inFlight) await new Promise(r => setTimeout(r, 10));
      canceled = false;

      if (map.getZoom() < MIN_ZOOM_TO_SCAN) {
        status(`Zoom in to ≥ ${MIN_ZOOM_TO_SCAN} to scan.\nUser: ${USERNAME}\nAfter: ${CUTOFF_ISO}`);
        map.getSource("filteredPins").setData({ type:"FeatureCollection", features: [] });
        return;
      }

      const ids = getVisibleImageIds();
      if (!ids.length) {
        status(`No tile points visible yet. Try zooming in.\nUser: ${USERNAME}\nAfter: ${CUTOFF_ISO}`);
        map.getSource("filteredPins").setData({ type:"FeatureCollection", features: [] });
        return;
      }

      status(`Scanning ${ids.length} tile points…\nFiltering for ${USERNAME} & after ${CUTOFF_ISO}`);
      inFlight = 1;
      try {
        const meta = await fetchMetaForIds(ids.slice(0, MAX_FILTERED * 2)); // fetch some extra to allow filtering drop
        if (canceled) return;

        const cutoff = Date.parse(CUTOFF_ISO);
        const feats = [];
        const seen = new Set();

        for (const m of meta) {
          const id = String(m?.id || "");
          if (!id || seen.has(id)) continue;
          const uname = m?.creator?.username || "";
          const ts = m?.captured_at ? Date.parse(m.captured_at) : NaN;
          const coord = m?.computed_geometry?.coordinates;
          if (!Array.isArray(coord) || coord.length !== 2) continue;
          if (uname !== USERNAME) continue;
          if (!Number.isNaN(ts) && ts < cutoff) continue;

          feats.push({
            type: "Feature",
            geometry: { type: "Point", coordinates: [coord[0], coord[1]] },
            properties: { id }
          });
          seen.add(id);
          if (feats.length >= MAX_FILTERED) break;
        }

        map.getSource("filteredPins").setData({ type:"FeatureCollection", features: feats });
        const capped = feats.length >= MAX_FILTERED ? " (capped)" : "";
        status(`Showing ${feats.length}${capped} pins\nUser: ${USERNAME}\nAfter: ${CUTOFF_ISO}`);
      } catch (e) {
        status(`Failed to filter pins: ${e.message || e}`, true);
      } finally {
        inFlight = 0;
      }
    }

    // ===== Small viewer wedge/marker sync (optional nicety) =====
    function makeArcPath(fovDeg){
      const r=45,cx=50,cy=50,rad=Math.PI/180*fovDeg,a0=-Math.PI/2-rad/2,a1=a0+rad;
      const x0=cx+r*Math.cos(a0),y0=cy+r*Math.sin(a0),x1=cx+r*Math.cos(a1),y1=cy+r*Math.sin(a1);
      return `M ${cx} ${cy} L ${x0} ${y0} A ${r} ${r} 0 0 1 ${x1} ${y1} Z`;
    }
    function makeCamera(bearingDeg,fovDeg){
      const path=document.createElementNS('http://www.w3.org/2000/svg','path');
      path.setAttribute('d',makeArcPath(fovDeg)); path.setAttribute('fill','yellow'); path.setAttribute('fill-opacity','0.5');
      path.setAttribute('stroke','black'); path.setAttribute('stroke-width','1'); path.setAttribute('stroke-linejoin','round');
      const svg=document.createElementNS('http://www.w3.org/2000/svg','svg'); svg.setAttribute('viewBox','0 0 100 100'); svg.appendChild(path);
      svg.style.height='100%'; svg.style.width='100%'; svg.style.transform=`rotateZ(${bearingDeg}deg)`;
      const el=document.createElement('div'); el.style.height='200px'; el.style.width='200px'; el.appendChild(svg); return el;
    }
    const cameraEl = makeCamera(0, 90);
    const cameraMarker = new maplibregl.Marker({ element: cameraEl, rotationAlignment: "map" });
    const posDot = document.createElement('div'); posDot.style.cssText="width:14px;height:14px;border:3px solid #ff2a6d;border-radius:50%;background:#fff9";
    const positionMarker = new maplibregl.Marker({ element: posDot, rotationAlignment: "map" });
    async function syncPosition(){
      try{
        const p = await viewer.getPosition();
        const pov = await viewer.getPointOfView();
        positionMarker.setLngLat([p.lng,p.lat]).addTo(map);
        cameraMarker.setLngLat([p.lng,p.lat]).addTo(map);
        cameraEl.querySelector('svg').style.transform=`rotateZ(${pov.bearing}deg)`;
      }catch{}
    }
    viewer.on('load', syncPosition);
    viewer.on('image', syncPosition);
    viewer.on('position', syncPosition);
    viewer.on('pov', syncPosition);
    viewer.on('fov', async () => {
      const vc = viewer.getContainer();
      const vFov = Math.PI/180 * (await viewer.getFieldOfView());
      const aspect = vc.offsetHeight ? vc.offsetWidth / vc.offsetHeight : 0;
      const hFovDeg = Math.atan(aspect * Math.tan(0.5*vFov)) * 2 * 180/Math.PI;
      cameraEl.querySelector('path').setAttribute('d', makeArcPath(hFovDeg));
    });
    window.addEventListener('resize', ()=>viewer.emit && viewer.emit('fov'));
  </script>
</body>
</html>
